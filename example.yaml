common:
  debug: true
  sleep: 300
  sleep_var_pct: 50

imap:
  host: imap.example.com
  ssl: true
  user: user
  password: password
  mailbox: INBOX
  move_to_mailbox: forwarded
  move_to_mailbox_failed: failed
  mark_as_seen: true
